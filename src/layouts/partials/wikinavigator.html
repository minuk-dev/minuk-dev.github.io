<div class="navigator" style="display:flex;">

    <a href="/wiki/"><button class="btn btn-link"><i class="fa fa-arrow-left"></i>&nbsp;Front Page</button></a>
    {{ end }}
  </div>
  <div style="margin-left:auto;">
    {{ partial "wikihistory" . }}
  </div>
</div>
