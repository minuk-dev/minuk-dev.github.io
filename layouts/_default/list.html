{{ define "main_article" }}

<article class="main">
  <div class="title">
    <h1 class="title-header">{{ .Title }}</h1>
  </div>
  {{ partial "created" . }}

  <div align="start" class="content">{{ .Content }}</div>

  <div class="article-meta">
    <div class="breadcumb">
      <i class="bi bi-folder"></i>
      {{ partial "module/breadcrumb" . }}
    </div>
  </div>
</article>
{{ partial "wikilink" . }}
{{ partial "comment" . }}
{{ end }}
